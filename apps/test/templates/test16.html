<script>

})

            avalon.log(typeof o.id)

        complete: function(data) {
            avalon.log('ajax 成功执行啦，阿门！')
        }
    })
    $('body').bind("click", function(e) {
        alert("document");
        avalon.log(typeof e.target.$vmodel)

            avalon.log(typeof res)
        })
    });
})
